<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

        <!-- JavaScript -->
        <script src="js/javascript.js"></script>

    <title>LOGIN</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-12 " id="dali">
                <div class="text-white sm-3" style="max-width: 25rem;">
                    <form name="form" class="m-3">
                        <div>
                            <label for="exampleInputEmail1" class="form-label">Email </label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" autocomplete="off">
                        </div>

                        <div class="sm-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="senha" class="form-control" id="senha" autocomplete="off">
                        </div>
                        <div class="text-center">
                            <input class="btn btn-dark mt-2 type="submit" name="botao" value="Login"" autocomplete="off" onclick="logar()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
